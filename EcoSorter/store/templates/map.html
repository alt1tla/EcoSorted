    <div class="map">

    </div>

    <div class="zadania">
      <div class="accordion" id="accordionFlushExample">
        {% for task in tasks %}
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{task.number}}" aria-expanded="false" aria-controls="flush-collapseOne">
              {{task.name}}
            </button>
          </h2>
          <div id="flush-collapse{{task.number}}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">{{task.description}}</div>
            <span class="task-cost">{{task.cost}}</span>
          </div>
        </div>
        {% endfor %} 
      </div>
    </div>

  </div>
</section>
