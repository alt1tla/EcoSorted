{% extends "welcomepage/wrapper.html" %}
{% block link %}
<link href="/static/welcomepage/css/normalize.css" rel="stylesheet">
<link href="/static/welcomepage/css/styleregistr.css" rel="stylesheet">
{% endblock link %}
{% block title %}
Регистрация
{% endblock title %}

{% block content %}
<section class='wrapper'>
    <form class="form-registr" action="#" method="post">
        <fieldset>
            <div class="all-in-form">
                <legend>Регистрация</legend>
                <div class="same-in-form">
                    <label><span>Имя</span><input type='text' id="username" name='username' placeholder='Матвей' required></label>
                    <label><span>Почта</span><input type='email' id="useremail" name='useremail' placeholder='matvei@veseloff.su'
                            required></label>
                    <label><span>Пароль</span><input type='password1' name='password' id="password"
                            placeholder='Nika123123!'></label>
                    <label><span>Повторите пароль</span><input type='password2' name='password' id="password"
                            placeholder='Nika123123!'></label>
                </div>
            </div>
            <div class="clicks">
                <a href="/login.html">Э, у меня есть аккаунт</a>
                <button type='submit'>Зарегистрироваться</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock content %}
